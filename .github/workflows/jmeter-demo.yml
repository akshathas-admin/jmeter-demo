name: Load Test Pipeline with JMeter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create reports directory
      run: mkdir reports

    - name: JMeter Test
      uses: QAInsights/PerfAction@v5.6.2
      with:
        test-plan-path: ./sDir_TestScript.jmx
        args: ""
    
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-results
        path: result.jtl
        if-no-files-found: error

    - name: Upload HTML Reports
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-html-reports
        path: reports
        if-no-files-found: error
        
